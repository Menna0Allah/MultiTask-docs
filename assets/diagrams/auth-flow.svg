<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <style>
      .title { font: 600 44px "Segoe UI", Arial, sans-serif; fill: #f8fafc; }
      .label { font: 600 22px "Segoe UI", Arial, sans-serif; fill: #e2e8f0; }
      .small { font: 500 18px "Segoe UI", Arial, sans-serif; fill: #cbd5e1; }
      .node { fill: #111827; stroke: #94a3b8; stroke-width: 2; rx: 16; ry: 16; }
      .line { stroke: #cbd5e1; stroke-width: 2.5; fill: none; marker-end: url(#arrow); }
      .note { font: 600 18px "Segoe UI", Arial, sans-serif; fill: #cbd5e1; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#cbd5e1" />
    </marker>
  </defs>

  <rect width="1600" height="1000" fill="url(#bg)" />
  <text x="80" y="90" class="title">Authentication Flow (JWT)</text>

  <rect x="120" y="180" width="320" height="120" class="node" />
  <text x="150" y="250" class="label">Register / Login</text>

  <rect x="520" y="180" width="360" height="120" class="node" />
  <text x="560" y="235" class="label">Validate Credentials</text>
  <text x="560" y="265" class="small">Backend</text>

  <rect x="980" y="180" width="360" height="120" class="node" />
  <text x="1020" y="235" class="label">Issue JWTs</text>
  <text x="1020" y="265" class="small">Access + Refresh</text>

  <rect x="980" y="380" width="360" height="120" class="node" />
  <text x="1020" y="435" class="label">Store Tokens</text>
  <text x="1020" y="465" class="small">Frontend</text>

  <rect x="520" y="380" width="360" height="120" class="node" />
  <text x="560" y="435" class="label">Call Protected APIs</text>
  <text x="560" y="465" class="small">Bearer Token</text>

  <rect x="120" y="380" width="320" height="120" class="node" />
  <text x="150" y="435" class="label">Access Expired?</text>

  <rect x="120" y="580" width="320" height="120" class="node" />
  <text x="150" y="635" class="label">Refresh Token</text>
  <text x="150" y="665" class="small">New Access</text>

  <rect x="520" y="580" width="360" height="120" class="node" />
  <text x="560" y="635" class="label">Retry Protected APIs</text>
  <text x="560" y="665" class="small">With new access</text>

  <path d="M440 240 L520 240" class="line" />
  <path d="M880 240 L980 240" class="line" />
  <path d="M1160 300 L1160 380" class="line" />
  <path d="M980 440 L880 440" class="line" />
  <path d="M520 440 L440 440" class="line" />
  <path d="M280 500 L280 580" class="line" />
  <path d="M440 640 L520 640" class="line" />
  <path d="M700 580 L700 500" class="line" />

  <text x="300" y="535" class="note">Yes</text>
  <text x="460" y="425" class="note">No</text>
</svg>
