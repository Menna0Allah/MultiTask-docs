<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1f17"/>
      <stop offset="100%" stop-color="#123027"/>
    </linearGradient>
    <style>
      .title { font: 600 44px "Segoe UI", Arial, sans-serif; fill: #f8fafc; }
      .node { fill: #0f172a; stroke: #9fb2c8; stroke-width: 2; rx: 16; ry: 16; }
      .label { font: 600 22px "Segoe UI", Arial, sans-serif; fill: #e2e8f0; }
      .small { font: 500 18px "Segoe UI", Arial, sans-serif; fill: #cbd5e1; }
      .line { stroke: #cbd5e1; stroke-width: 2.5; fill: none; marker-end: url(#arrow); }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#cbd5e1" />
    </marker>
  </defs>

  <rect width="1600" height="1000" fill="url(#bg)" />
  <text x="80" y="90" class="title">Recommendations Flow</text>

  <rect x="120" y="220" width="340" height="140" class="node" />
  <text x="160" y="285" class="label">User Skills + History</text>
  <text x="160" y="320" class="small">Preferences, Location</text>

  <rect x="520" y="220" width="340" height="140" class="node" />
  <text x="560" y="285" class="label">Recommendation Engine</text>
  <text x="560" y="320" class="small">AI + Ranking</text>

  <rect x="920" y="220" width="340" height="140" class="node" />
  <text x="960" y="285" class="label">Ranked Results</text>
  <text x="960" y="320" class="small">Tasks / Freelancers</text>

  <rect x="520" y="460" width="340" height="140" class="node" />
  <text x="560" y="525" class="label">For You UI</text>
  <text x="560" y="560" class="small">Personalized Feed</text>

  <path d="M460 290 L520 290" class="line" />
  <path d="M860 290 L920 290" class="line" />
  <path d="M690 360 L690 460" class="line" />
</svg>
